<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST 2 Assignment | Akshit Dandyan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <style>
            table {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="border border-2">
            <h2
                class="text-center underline text-decoration-underline"
                style="color: #6a5acd"
            >
                STUDENT REGISTRATION FORM
            </h2>

            <form
                action="profile.html"
                class="mx-auto w-75 p-4"
                id="form"
                style="background-color: #6a5acd"
                onsubmit="validateForm(event);"
            >
                <!-- First Name -->
                <div class="row">
                    <div class="col-2">
                        <label
                            class="form-label text-white fs-6"
                            for="firstname"
                            >FIRST NAME</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="firstname"
                            name="firstname"
                        />
                    </div>
                    <div class="col-4">
                        <div class="text-white">
                            (max 30 characters a-z and A-Z)
                        </div>
                    </div>
                </div>
                <!-- Last Name -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="lastname"
                            >LAST NAME</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="lastname"
                            name="lastname"
                        />
                    </div>
                    <div class="col-4">
                        <div class="text-white">
                            (max 30 characters a-z and A-Z)
                        </div>
                    </div>
                </div>
                <!-- Date Of Birth -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="dob"
                            >DATE OF BIRTH</label
                        >
                    </div>
                    <div class="col-6">
                        <div class="d-flex">
                            <div>
                                <select name="dob_day" id="dob_day">
                                    <option value="Day">Day</option>
                                </select>
                            </div>
                            <div class="ms-1">
                                <select name="dob_month" id="dob_month">
                                    <option value="Month">Month</option>
                                </select>
                            </div>
                            <div class="ms-1">
                                <select name="dob_year" id="dob_year">
                                    <option value="Year">Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Email Id -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="email"
                            >EMAIL ID</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="email"
                            name="email"
                        />
                    </div>
                </div>
                <!-- Mobile Number -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="mobile"
                            >MOBILE NUMBER</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="mobile"
                            name="mobile"
                        />
                    </div>
                    <div class="col-4">
                        <div class="text-white">(10 digit number)</div>
                    </div>
                </div>
                <!-- Gender -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="gender"
                            >GENDER</label
                        >
                    </div>
                    <div class="col-6">
                        <div class="d-flex">
                            <div class="d-flex align-items-center">
                                <label class="text-white" for="gender_male"
                                    >Male</label
                                >
                                <input
                                    type="radio"
                                    name="gender"
                                    id="gender_male"
                                    value="male"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="gender_female"
                                    >Female</label
                                >
                                <input
                                    type="radio"
                                    name="gender"
                                    id="gender_female"
                                    value="female"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Address -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="address"
                            >ADDRESS</label
                        >
                    </div>
                    <div class="col-6">
                        <textarea
                            class="form-control form-control-sm w-auto"
                            id="address"
                            name="address"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                <!-- City -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="city"
                            >CITY</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="city"
                            name="city"
                        />
                    </div>
                    <div class="col-4">
                        <div class="text-white">
                            (max 30 characters a-z and A-Z)
                        </div>
                    </div>
                </div>
                <!-- Pincode -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="pincode"
                            >PINCODE</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="pincode"
                            name="pincode"
                        />
                    </div>
                    <div class="col-4">
                        <div class="text-white">(6 digit number)</div>
                    </div>
                </div>
                <!-- State -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="state"
                            >STATE</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="state"
                            name="state"
                        />
                    </div>
                    <div class="col-4">
                        <div class="text-white">
                            (max 30 characters a-z and A-Z)
                        </div>
                    </div>
                </div>
                <!-- Country -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="country"
                            >Country</label
                        >
                    </div>
                    <div class="col-6">
                        <input
                            class="form-control form-control-sm w-auto"
                            type="text"
                            id="country"
                            name="country"
                        />
                    </div>
                </div>
                <!-- Hobbies -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="hobbies"
                            >HOBBIES</label
                        >
                    </div>
                    <div class="col-6">
                        <div class="d-flex">
                            <div class="d-flex align-items-center">
                                <label class="text-white" for="hobby_drawing"
                                    >Drawing</label
                                >
                                <input
                                    type="checkbox"
                                    name="hobby"
                                    id="hobby_drawing"
                                    value="drawing"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="hobby_singing"
                                    >Singing</label
                                >
                                <input
                                    type="checkbox"
                                    name="hobby"
                                    id="hobby_singing"
                                    value="singing"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="hobby_dancing"
                                    >Dancing</label
                                >
                                <input
                                    type="checkbox"
                                    name="hobby"
                                    id="hobby_dancing"
                                    value="dancing"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="hobby_sketching"
                                    >Sketching</label
                                >
                                <input
                                    type="checkbox"
                                    name="hobby"
                                    id="hobby_sketching"
                                    value="sketching"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                        </div>
                        <!-- Others Hobby -->
                        <div class="d-flex align-items-center mt-2">
                            <label class="text-white" for="hobby_other"
                                >Other</label
                            >
                            <input
                                type="checkbox"
                                name="hobby"
                                id="hobby_other"
                                value="'hobby_other_checked"
                                class="ms-2 form-check-input"
                            />
                            <input
                                class="form-control form-control-sm w-auto ms-2"
                                type="text"
                                id="other_hobby_value"
                                name="other_hobby_value"
                            />
                        </div>
                    </div>
                </div>
                <!-- Qualification -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label
                            class="form-label text-white fs-6"
                            for="qualification"
                            >QUALIFICATION</label
                        >
                    </div>
                    <div class="col-6">
                        <table>
                            <th>Sl. No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                            <tr>
                                <td>1</td>
                                <td>Class X</td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="board_x"
                                        name="board_x"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="percentage_x"
                                        name="percentage_x"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="year_x"
                                        name="year_x"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="board_xii"
                                        name="board_xii"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="percentage_xii"
                                        name="percentage_xii"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="year_xii"
                                        name="year_xii"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="board_graduation"
                                        name="board_graduation"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="percentage_graduation"
                                        name="percentage_graduation"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="year_graduation"
                                        name="year_graduation"
                                    />
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="board_masters"
                                        name="board_masters"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="percentage_masters"
                                        name="percentage_masters"
                                    />
                                </td>
                                <td>
                                    <input
                                        class="form-control form-control-sm w-auto"
                                        type="text"
                                        id="year_masters"
                                        name="year_masters"
                                    />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- Courses Applied For -->
                <div class="row mt-4">
                    <div class="col-2">
                        <label class="form-label text-white fs-6" for="course"
                            >COURSE APPLIED FOR</label
                        >
                    </div>
                    <div class="col-6">
                        <div class="d-flex">
                            <div class="d-flex align-items-center">
                                <label class="text-white" for="course_bca"
                                    >BCA</label
                                >
                                <input
                                    type="radio"
                                    name="course"
                                    value="bca"
                                    id="course_bca"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="course_bcom"
                                    >B.Com</label
                                >
                                <input
                                    type="radio"
                                    name="course"
                                    value="bcom"
                                    id="course_bcom"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="course_bsc"
                                    >B.Sc</label
                                >
                                <input
                                    type="radio"
                                    name="course"
                                    value="bsc"
                                    id="course_bsc"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                            <div class="ms-3 d-flex align-items-center">
                                <label class="text-white" for="course_ba"
                                    >B.A.</label
                                >
                                <input
                                    type="radio"
                                    name="course"
                                    value="ba"
                                    id="course_ba"
                                    class="ms-2 form-check-input"
                                />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit">Submit</button
                    ><button type="reset" class="ms-2">Reset</button>
                </div>
            </form>
        </div>

        <script>
            const daySelect = document.getElementById("dob_day");
            for (var i = 1; i <= 31; i++) {
                const option = document.createElement("option");
                option.text = i;
                option.value = i;
                daySelect.appendChild(option);
            }
            const monthSelect = document.getElementById("dob_month");
            const monthsNames = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];
            for (var i = 0; i < 12; i++) {
                const option = document.createElement("option");
                option.text = monthsNames[i];
                option.value = monthsNames[i];
                monthSelect.appendChild(option);
            }
            const yearSelect = document.getElementById("dob_year");
            for (var i = 1950; i <= 2022; i++) {
                const option = document.createElement("option");
                option.text = i;
                option.value = i;
                yearSelect.appendChild(option);
            }

            // form validation
            const validationSchema = {
                firstname: {
                    required: true,
                    minlength: 3,
                    maxlength: 20,
                    regex: /^[a-zA-Z]+$/,
                    regexError: "Firstname must contain only alphabets",
                },
                lastname: {
                    required: true,
                    minlength: 3,
                    maxlength: 20,
                    regex: /^[a-zA-Z]+$/,
                    regexError: "Lastname must contain only alphabets",
                },
                dob_day: {
                    required: true,
                    error: "Please select a birth date",
                },
                dob_month: {
                    required: true,
                    error: "Please select a birth month",
                },
                dob_year: {
                    required: true,
                    error: "Please select a birth year",
                },
                email: {
                    required: true,
                    regex: /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
                    regexError: "Email must be valid",
                },
                mobile: {
                    required: true,
                    regex: /^[0-9]{10}$/,
                    regexError: "Mobile must be valid",
                },
                gender: {
                    required: true,
                    error: "Please select gender",
                },
                address: {
                    required: true,
                    minlength: 10,
                    maxlength: 100,
                    regex: /^[a-zA-Z0-9\s,.]+$/,
                    regexError:
                        "Address must contain only alphabets, numbers and comma",
                },
                city: {
                    required: true,
                    minlength: 3,
                    maxlength: 20,
                    regex: /^[a-zA-Z]+$/,
                    regexError: "City must contain only alphabets",
                },
                pincode: {
                    required: true,
                    regex: /^[0-9]{6}$/,
                    regexError: "Pincode must be valid",
                },
                state: {
                    required: true,
                    minlength: 3,
                    maxlength: 20,
                    regex: /^[a-zA-Z]+$/,
                    regexError: "State must contain only alphabets",
                },
                country: {
                    required: true,
                    minlength: 3,
                    maxlength: 20,
                    regex: /^[a-zA-Z]+$/,
                    regexError: "Country must contain only alphabets",
                },
                board_x: {
                    required: true,
                    error: "Please enter class X board",
                },
                percentage_x: {
                    required: true,
                    error: "Please enter class X percentage",
                },
                year_x: {
                    required: true,
                    error: "Please enter class X passing year",
                },
                board_xii: {
                    required: true,
                    error: "Please enter class XII board",
                },
                percentage_xii: {
                    required: true,
                    error: "Please enter class XII percentage",
                },
                year_xii: {
                    required: true,
                    error: "Please enter class XII passing year",
                },
                board_graduation: {
                    required: true,
                    error: "Please enter class Graduation board",
                },
                percentage_graduation: {
                    required: true,
                    error: "Please enter class Graduation percentage",
                },
                year_graduation: {
                    required: true,
                    error: "Please enter class Graduation passing year",
                },
                board_masters: {
                    required: true,
                    error: "Please enter class Masters board",
                },
                percentage_masters: {
                    required: true,
                    error: "Please enter class Masters percentage",
                },
                year_masters: {
                    required: true,
                    error: "Please enter class Masters passing year",
                },
                course: {
                    required: true,
                    error: "Please select a course applied for",
                },
            };
            const validateForm = (e) => {
                e.preventDefault();
                const form = document.getElementById("form");
                const data = new FormData(form);
                for (const [name, value] of data) {
                    console.log(name, value);
                    // check with validation schema
                    if (validationSchema[name]) {
                        const {
                            required,
                            minlength,
                            maxlength,
                            regex,
                            regexError,
                        } = validationSchema[name];
                        if (required && !value) {
                            alert(
                                validationSchema[name].error ??
                                    `${name} is required`
                            );
                            return;
                        }
                        if (minlength && value.length < minlength) {
                            alert(
                                `${name} must be at least ${minlength} characters long`
                            );
                            return;
                        }
                        if (maxlength && value.length > maxlength) {
                            alert(
                                `${name} must be less than ${maxlength} characters long`
                            );
                            return;
                        }
                        if (regex && !regex.test(value)) {
                            alert(validationSchema[name].regexError);
                            return;
                        }
                    }
                }
                const gender = data.get("gender");
                const course = data.get("course");
                if (!gender) {
                    alert(validationSchema.gender.error);
                    return;
                }
                if (!course) {
                    alert(validationSchema.course.error);
                    return;
                }
                alert("Are you sure you want to submit the form?");
                form.submit();
            };
        </script>
    </body>
</html>
