<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Page | ST 2 Assignment | Akshit Dandyan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- build profile page with bootstrap -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Profile Page</h1>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Firstname</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="firstname"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Lastname</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="lastname"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Date of Birth</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="dob_day"></span>
                        <span
                            class="text-muted"
                            class="ms-2"
                            id="dob_month"
                        ></span>
                        <span
                            class="text-muted"
                            class="ms-2"
                            id="dob_year"
                        ></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Email</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="email"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Phone</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="phone"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Gender</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="gender"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Address</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="address"></span>
                        <br />
                        <span class="text-muted" id="city"></span>
                        <span class="text-muted" id="state"></span>
                        <br />
                        <span class="text-muted" id="country"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Hobbies</div>
                    <div class="card-subtitle">
                        <span class="text-muted" id="hobby"></span>
                    </div>
                </div>
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-title">Academics Performance</div>

                    <table>
                        <th>Sl. No.</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                        <tr>
                            <td>1</td>
                            <td>Class X</td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="board_x"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="percentage_x"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span class="text-muted" id="year_x"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Class XII</td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="board_xii"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="percentage_xii"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="year_xii"
                                    ></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Graduation</td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="board_graduation"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="percentage_graduation"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="year_graduation"
                                    ></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Masters</td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="board_masters"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="percentage_masters"
                                    ></span>
                                </div>
                            </td>
                            <td>
                                <div class="card-subtitle">
                                    <span
                                        class="text-muted"
                                        id="year_masters"
                                    ></span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            console.log("params", params);
            document.getElementById("firstname").innerHTML = params.firstname;
            document.getElementById("lastname").innerHTML = params.lastname;
            document.getElementById("dob_day").innerHTML = params.dob_day;
            document.getElementById("dob_month").innerHTML = params.dob_month;
            document.getElementById("dob_year").innerHTML = params.dob_year;
            document.getElementById("email").innerHTML = params.email;
            document.getElementById("phone").innerHTML = params.mobile;
            document.getElementById("gender").innerHTML = params.gender;
            document.getElementById("address").innerHTML = params.address;
            document.getElementById("city").innerHTML = params.city;
            document.getElementById("state").innerHTML = params.state;
            document.getElementById("country").innerHTML = params.country;
            document.getElementById("hobby").innerHTML = params.hobby;
            document.getElementById("board_x").innerHTML = params.board_x;
            document.getElementById("percentage_x").innerHTML =
                params.percentage_x;
            document.getElementById("year_x").innerHTML = params.year_x;
            document.getElementById("board_xii").innerHTML = params.board_xii;
            document.getElementById("percentage_xii").innerHTML =
                params.percentage_xii;
            document.getElementById("year_xii").innerHTML = params.year_xii;
            document.getElementById("board_graduation").innerHTML =
                params.board_graduation;
            document.getElementById("percentage_graduation").innerHTML =
                params.percentage_graduation;
            document.getElementById("year_graduation").innerHTML =
                params.year_graduation;
            document.getElementById("board_masters").innerHTML =
                params.board_masters;
            document.getElementById("percentage_masters").innerHTML =
                params.percentage_masters;
            document.getElementById("year_masters").innerHTML =
                params.year_masters;
        </script>
    </body>
</html>
